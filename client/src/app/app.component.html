<div class="bg-white fondo">

  <header class="absolute inset-x-0 top-0 z-50">

    <nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Global">

      <div class="flex lg:flex-1">

        <a href="#" class="-m-1.5 p-1.5">

          <span class="sr-only">Your Company</span>

          <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="" />

        </a>

      </div>

      <div class="flex lg:hidden">

        <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">

          <span class="sr-only">Open main menu</span>

          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            aria-hidden="true">

            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />

          </svg>

        </button>

      </div>

      <div class="hidden lg:flex lg:gap-x-12 lg:justify-end">

        <a routerLink="/" class="text-sm font-semibold leading-6 text-gray-900">Inicio</a>

        <a *ngIf="!mostarAciones" routerLink="/recetas" class="text-sm font-semibold leading-6 text-gray-900">Ver
          Recetas</a>




        <button *ngIf="mostarAciones" class="text-sm font-semibold leading-6 text-gray-900" (click)="toggleModal()">

          Nueva Receta

        </button>




        <a routerLink="/acerca-de" class="text-sm font-semibold leading-6 text-gray-900">Acerca de

        </a>

        <a *ngIf="!mostarAciones" routerLink="/sesion" class="text-sm font-semibold leading-6 text-gray-900">Iniciar
          sesión <span aria-hidden="true">&rarr;</span></a>

        <button *ngIf="mostarAciones" class="text-sm font-semibold leading-6 text-gray-900" (click)="cerrarSesion()">

          Cerrar sesión <span aria-hidden="true">&rarr;</span>

        </button>

      </div>

    </nav>

    <!-- Mobile menu, show/hide based on menu open state. -->

    <div class="lg:hidden" role="dialog" aria-modal="true">

      <!-- Background backdrop, show/hide based on slide-over state. -->

      <div class="fixed inset-0 z-50"></div>

      <div
        class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">

        <div class="flex items-center justify-between">

          <a routerLink="/" class="-m-1.5 p-1.5">

            <span class="sr-only">Your Company</span>

            <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="" />

          </a>

          <button type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700">

            <span class="sr-only">Close menu</span>

            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
              aria-hidden="true">

              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />

            </svg>

          </button>

        </div>

        <div class="mt-6 flow-root">

          <div class="-my-6 divide-y divide-gray-500/10">

            <div class="space-y-2 py-6">

              <a routerLink="/"
                class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Inicio</a>

              <a routerLink="/recetas"
                class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Ver
                Recetas</a>

              <a routerLink="/acerca-de"
                class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Acerca
                de</a>

            </div>

            <div class="py-6">

              <a routerLink="/sesion"
                class="-mx-3 block rounded-lg px-3 py-2.5 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Iniciar
                sesión</a>

            </div>

          </div>

        </div>

      </div>

    </div>

  </header>

    <div class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80" aria-hidden="true">

      <div

        style="

          clip-path: polygon(

            74.1% 44.1%,

            100% 61.6%,

            97.5% 26.9%,

            85.5% 0.1%,

            80.7% 2%,

            72.5% 32.5%,

            60.2% 62.4%,

            52.4% 68.1%,

            47.5% 58.3%,

            45.2% 34.5%,

            27.5% 76.7%,

            0.1% 64.9%,

            17.9% 100%,

            27.6% 76.8%,

            76.1% 97.7%,

            74.1% 44.1%

          );

        "></div>

    </div>

    <div class="mx-auto max-w-2xl centrado">

      <div class="hidden sm:mb-8 sm:flex sm:justify-center"></div>

      <div class="text-center text-s">

        <router-outlet></router-outlet>

      </div>

    </div>

  </div>

</div>




<div *ngIf="showModal"
  class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex">

  <div class="relative w-auto my-6 mx-auto max-w-6xl">

    <!--content-->

    <div class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none">

      <!--header-->

      <div class="flex items-start justify-between p-5 border-b border-solid border-slate-200 rounded-t">

        <h3 class="text-3xl font-semibold">Nueva receta</h3>

        <button
          class="p-1 ml-auto bg-transparent border-0 text-black opacity-5 float-right text-3xl leading-none font-semibold outline-none focus:outline-none"
          (click)="toggleModal()">

          <span class="bg-transparent text-black opacity-5 h-6 w-6 text-2xl block outline-none focus:outline-none">

            ×

          </span>

        </button>

      </div>

      <!--body-->

      <div class="relative p-6 flex-auto">

        <form autocomplete="off" [formGroup]="myForm" novalidate>

          <div class="grid gap-6 mb-6 md:grid-cols-2">

            <div>

              <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900">Nombre Receta</label>

              <input type="text" id="first_name"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="John" required value="{{ dataReceta.str_receta_nombre }}"
                formControlName="str_receta_nombre" />

            </div>

            <div>

              <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900">Autor</label>

              <input type="text" id="last_name"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Doe" required value="{{ dataReceta.str_autor_nombre }}"
                formControlName="str_autor_nombre" />

            </div>

            <div>

              <label for="phone" class="block mb-2 text-sm font-medium text-gray-900">Telefono</label>

              <input type="tel" id="phone"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required
                value="{{ dataReceta.str_autor_telefono }}" formControlName="str_autor_telefono" />

            </div>

            <div>

              <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Correo</label>

              <input type="email" id="email"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="john.doe@company.com" required value="{{ dataReceta.str_autor_correo }}"
                formControlName="str_autor_correo" />

            </div>

            <div>

              <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900">Url Imagen</label>

              <input type="text" id="first_name"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="http://localhost:4200/recetas" required value="{{ dataReceta.str_receta_image }}"
                formControlName="str_receta_image" />

            </div>

            <div class="flex items-center justify-center gap-x-6">

              <img class="h-16 w-16" src="{{ dataReceta.str_receta_image }}" alt="" />

            </div>

          </div>

          <div>

            <div>

              <label for="message" class="block mb-2 text-sm font-medium text-gray-900">Preparación</label>

              <textarea id="message" rows="3"
                class="block p-2.5 w-full text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Escriba aquí su preparación..." value="{{ dataReceta.str_receta_preparacion }}"
                formControlName="str_receta_preparacion"></textarea>

            </div>

            <div>

              <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900">Dificultad de la
                receta</label>

              <input type="text" id="dificultad"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Moderada" required value="{{ dataReceta.str_receta_dificultad }}"
                formControlName="str_receta_dificultad" />

            </div>




            <div>

              <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Correo</label>

              <input type="email" id="email"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="john.doe@company.com" required value="{{ dataReceta.str_autor_correo }}"
                formControlName="str_autor_correo" />

            </div>




            <!-- <div>

              <label

                for="idreceta"

                class="block mb-2 text-sm font-medium text-gray-900"

                >Id Receta</label

              >

              <input

                type="email"

                id="email"

                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"

                placeholder="john.doe@company.com"

                required

                value="{{ dataReceta.id_receta}}"

                formControlName="id_receta"

              />

            </div> -->

          </div>

        </form>

      </div>

      <!--footer-->

      <div class="flex items-center justify-end p-6 border-t border-solid border-slate-200 rounded-b">

        <button
          class="text-red-500 background-transparent font-bold uppercase px-6 py-2 text-sm outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
          type="button" (click)="toggleModal()">

          Close

        </button>




        <button (click)="crearReceta()"
          class="bg-emerald-500 text-white active:bg-emerald-600 font-bold uppercase text-sm px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150">

          Crear

        </button>

      </div>

    </div>

  </div>

</div>
